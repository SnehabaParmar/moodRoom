<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen overflow-hidden">

  <!-- ===== Section 1: Welcome ===== -->
  <section id="welcome-section" class="absolute inset-0 flex items-center justify-between px-10">
    <!-- Left side: Text + Button -->
    <div class="md:w-1/2 text-left z-10">
      <h1 class="text-5xl font-bold mb-6 text-white">Welcome to Mood Tracker</h1>
      <p class="text-white text-lg mb-8">Discover your mood and get personalized suggestions!</p>
      <button id="start-btn"
        class="bg-white hover:bg-gray-200 text-gray-800 font-semibold py-3 px-8 rounded-full shadow-lg transition">
        Start
      </button>
    </div>
  </section>


  <div id="emoji-container">
    <div class="emoji text-6xl" style="top:3%; left:70%;">ğŸ˜‘</div>
    <div class="emoji text-7xl" style="top:9%; left:80%;">ğŸ˜«</div>
    <div class="emoji text-8xl" style="top:15%; left:60%;">ğŸ˜</div>
    <div class="emoji text-6xl" style="top:24%; left:85%;">ğŸ˜Š</div>
    <div class="emoji text-7xl" style="top:30%; left:75%;">ğŸ˜¨</div>
    <div class="emoji text-7xl" style="top:40%; left:65%;">ğŸ¤”</div>
    <div class="emoji text-8xl" style="top:48%; left:80%;">ğŸ˜’</div>
    <div class="emoji text-7xl" style="top:56%; left:60%;">ğŸ˜–</div>
    <div class="emoji text-7xl" style="top:64%; left:75%;">ğŸ˜ </div>
    <div class="emoji text-6xl" style="top:72%; left:65%;">ğŸ˜¢</div>
    <div class="emoji text-7xl" style="top:78%; left:87%;">ğŸ˜²</div>
    <div class="emoji text-8xl" style="top:84%; left:70%;">ğŸ¤—</div>
  </div>


  <!-- ===== Section 2: Input Box ===== -->
  <div id="prompt-box"
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center opacity-0 pointer-events-none z-20">

    <div class="relative w-80 mb-4">
      <input type="text" placeholder="how was your day...ğŸ¤”"
        class="border-2 border-gray-300 rounded-lg px-4 py-3 w-full text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-12">

      <!-- ğŸ¤ Microphone Icon -->
      <button id="voice-btn" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-indigo-600">
        <i class="fas fa-microphone text-xl"></i>
      </button>
    </div>

    <!-- ğŸ¤ Voice Popup -->
    <div id="voice-popup" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
      <div class="bg-white rounded-2xl p-6 w-80 text-center shadow-xl relative">
        <h2 class="text-lg font-semibold text-indigo-600 mb-3">ğŸ™ Listening...</h2>

        <!-- Live recognized text -->
        <div id="recognized-text"
          class="border border-gray-300 rounded-lg p-3 h-24 overflow-y-auto text-gray-800 mb-4 text-sm">
          Speak something...
        </div>

        <div class="flex justify-between mt-4">
          <button id="restart-btn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded-lg w-1/2 mr-2">
            Restart
          </button>
          <button id="use-text-btn"
            class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg w-1/2">
            Use this text
          </button>
        </div>
      </div>
    </div>


    <button id="submit-btn"
      class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition">
      Submit
    </button>
  </div>


  <!-- Result Section -->
  <div id="result-section"
    style="display:none; flex-direction: column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px;">
    <h2 id="result-text" style="font-size:1.8rem; margin-bottom:20px; line-height:1.4;"></h2>
    <p id="suggestion-text" class="mt-3 text-lg text-gray-700 italic text-center"></p>
    <div id="result-emoji" style="font-size:6rem; margin-bottom:20px;"></div>
    <button id="try-again-btn"
      style="padding:10px 25px; font-size:1.2rem; border:none; border-radius:8px; background:#4f46e5; color:#fff; cursor:pointer; transition:0.3s;">Try
      Again</button>
  </div>


  <script src="script.js"></script>
  <!-- Font Awesome for mic icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
