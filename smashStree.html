<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Smash â€“ Calm the Anger</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at center, #222, #000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    canvas { cursor: crosshair; }
    #message {
      position: absolute;
      bottom: 30px;
      text-align: center;
      width: 100%;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <canvas id="glassCanvas"></canvas>
  <div id="message">Click to release your anger ðŸ’¢</div>
  
  <script>
    const canvas = document.getElementById("glassCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let cracks = [];
    let shattered = false;

    // Glass cracking sound (royalty-free)
    const glassSound = new Audio("https://cdn.pixabay.com/download/audio/2021/09/16/audio_2f8b74d3a2.mp3?filename=glass-break-1-109362.mp3");

    // Background particles (calm effect)
    let petals = [];

    function drawGlass() {
      const grd = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      grd.addColorStop(0, "rgba(255,255,255,0.08)");
      grd.addColorStop(1, "rgba(255,255,255,0.02)");
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function createCrack(x, y) {
      for (let i = 0; i < 30; i++) {
        cracks.push({
          x, y,
          radius: Math.random() * 60 + 20,
          alpha: 1,
          lineWidth: Math.random() * 1.5 + 0.5
        });
      }
      glassSound.currentTime = 0;
      glassSound.play();
    }

    function drawCracks() {
      cracks.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255,255,255,${c.alpha})`;
        ctx.lineWidth = c.lineWidth;
        ctx.stroke();
        c.alpha -= 0.02;
      });
      cracks = cracks.filter(c => c.alpha > 0);
    }

    function createPetals() {
      for (let i = 0; i < 50; i++) {
        petals.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          size: Math.random() * 6 + 2,
          speed: Math.random() * 2 + 1,
          opacity: Math.random() * 0.7 + 0.3
        });
      }
    }

    function drawPetals() {
      petals.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,192,203,${p.opacity})`;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!shattered) drawGlass();
      drawCracks();
      if (shattered) drawPetals();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener("click", (e) => {
      if (!shattered) {
        createCrack(e.clientX, e.clientY);
        if (cracks.length > 120) {
          shattered = true;
          document.getElementById("message").innerText = "Take a deep breath ðŸŒ¸ You did great.";
          createPetals();
        }
      }
    });

    animate();
  </script>
</body>
</html>
