.break {
  display: block;
  width: 100%;
  text-align: center;
  color: rgba(3, 95, 148, 0.712);
  position: absolute;
  bottom: 10%;
  /* right: 10%; */
  
}


    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .confetti {
      position: absolute;
      animation: fall 1s linear forwards;
      opacity: 0;
      z-index: 5;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(1.5) rotate(360deg);
        opacity: 0;
      }
    }

    .pop-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #fff5 0%, transparent 70%);
      transform: scale(0);
      animation: popCircle 0.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes popCircle {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem;
           
      }
    }
  </style>
</head>
<body>

   
  <!-- <h1>ğŸ˜² Feeling Surprise!</h1> -->

 <h2 class="break">Click anywhere for surprise pop burst!</h2> 
  <script>
    const emojis = ["ğŸ‰", "âœ¨", "ğŸˆ", "ğŸŠ", "ğŸ¤©", "â—", "â“","ğŸ¶","ğŸ†","ğŸ‡","ğŸ€","ğŸ"];  
      
    function createConfetti(x, y) {
      for (let i = 0; i < 20; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        
        // start at given (x,y)
        conf.style.left = x + "px";
        conf.style.top = y + "px";

        // random movement
        const xMove = (Math.random() - 0.5) * window.innerWidth * 1.5;
        const yMove = (Math.random() - 0.5) * window.innerHeight * 1.5;

        conf.animate([
          { transform: `translate(0, 0) scale(1)`, opacity: 2 },
          { transform: `translate(${xMove}px, ${yMove}px) scale(1.5) rotate(360deg)`, opacity: 0 }
        ], {
          duration: 2000 + Math.random() * 1000,
          easing: 'ease-out',
          fill: 'forwards'
        });

        conf.style.fontSize = Math.random() * 1.5 + 1 + "rem";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 2000);
      }
    }

    function createPopEffect(x, y) {
      const circle = document.createElement("div");
      circle.classList.add("pop-circle");
      circle.style.left = `${x - 50}px`;
      circle.style.top = `${y - 50}px`;
      circle.style.width = "100px";
      circle.style.height = "100px";
      document.body.appendChild(circle);
      setTimeout(() => circle.remove(), 600);
    }

    // ğŸŠ Perfect centered pop when page loads
    window.onload = () => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      createConfetti(centerX, centerY);
      createPopEffect(centerX, centerY);
    };

    // ğŸ’¥ Click anywhere â†’ pop effect
    document.addEventListener("click", (e) => {
      createConfetti(e.clientX, e.clientY);
      createPopEffect(e.clientX, e.clientY);
    });
    

    const emojis2 = ["ğŸ˜²"];  
    function create() {
      const conf = document.createElement("div");
      conf.classList.add("confetti");
      conf.textContent = emojis2[Math.floor(Math.random() * emojis2.length)];
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.animationDuration = (5 + Math.random() * 2) + "s";
      conf.style.fontSize = Math.random() * 1.5 + 1 + "rem";
      document.body.appendChild(conf);

      setTimeout(() => conf.remove(), 10000);

    }

    setInterval(create, 700);

  </script>    
</body>
