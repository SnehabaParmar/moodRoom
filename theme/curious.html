<style>
  /* ðŸŒŸ Curious Theme Background */
  #curious-theme-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
    display: none;
    background: linear-gradient(135deg, #4b9ee3, #517fdb, #d7c9ff);
    background-size: 300% 300%;
    animation: curiousBG 12s ease infinite;
  }

  @keyframes curiousBG {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  /* Floating sparkles */
  .curious-sparkle {
    position: absolute;
    width: 12px;
    height: 12px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    filter: blur(2px);
    animation: curiousFloat 8s ease-in-out forwards;
    opacity: 0.9;
  }

  @keyframes curiousFloat {
    0% {
      transform: translateY(0) scale(0.8);
      opacity: 0.4;
    }

    40% {
      opacity: 1;
      transform: translateY(-40vh) scale(1);
    }

    100% {
      opacity: 0;
      transform: translateY(-90vh) scale(1.2);
    }
  }

  /* Floating light rings */
  .curious-ring {
    position: absolute;
    width: 40px;
    height: 40px;
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    animation: curiousRing 10s linear forwards;
    opacity: 0.7;
  }

  @keyframes curiousRing {
    0% {
      transform: translateY(0) scale(0.7) rotate(0deg);
      opacity: 0.4;
    }

    60% {
      transform: translateY(-50vh) scale(1) rotate(180deg);
      opacity: 1;
    }

    100% {
      transform: translateY(-100vh) scale(1.3) rotate(360deg);
      opacity: 0;
    }
  }
</style>

<!-- â­ Theme container -->
<div id="curious-theme-container"></div>

<script>
  let curiousInterval1, curiousInterval2;

  function startTheme() {
    const bg = document.getElementById("curious-theme-container");
    bg.style.display = "block";

    // Floating sparkles
    curiousInterval1 = setInterval(() => {
      const sp = document.createElement("div");
      sp.classList.add("curious-sparkle");
      sp.style.left = Math.random() * 100 + "vw";
      sp.style.bottom = "-20px";
      sp.style.animationDuration = (6 + Math.random() * 3) + "s";
      bg.appendChild(sp);
      setTimeout(() => sp.remove(), 10000);
    }, 500);

    // Floating rings
    curiousInterval2 = setInterval(() => {
      const ring = document.createElement("div");
      ring.classList.add("curious-ring");
      ring.style.left = Math.random() * 100 + "vw";
      ring.style.bottom = "-30px";
      ring.style.animationDuration = (7 + Math.random() * 4) + "s";
      bg.appendChild(ring);
      setTimeout(() => ring.remove(), 12000);
    }, 900);
  }

  function stopTheme() {
    const bg = document.getElementById("curious-theme-container");
    bg.style.display = "none";
    bg.innerHTML = "";
    clearInterval(curiousInterval1);
    clearInterval(curiousInterval2);
  }
</script>
