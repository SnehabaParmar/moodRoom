<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Annoyance Theme - Pop & Flicker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      /* Gradient background instead of image */
      background: linear-gradient(135deg, #ffeb9c, #e4c45a, #c39b32);
    }

    /* Flickering Overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.08);
      mix-blend-mode: screen;
      animation: flicker 0.12s infinite alternate;
    }

    @keyframes flicker {
      0% {
        opacity: 0.05;
      }

      50% {
        opacity: 0.15;
      }

      100% {
        opacity: 0.07;
      }
    }

    /* Pop Bubbles */
    .pop {
      position: absolute;
      animation: popAnim 3s ease-out forwards;
      font-size: 24px;
    }

    @keyframes popAnim {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }

      40% {
        transform: scale(1.8);
        opacity: 1;
      }

      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Random Flickering Points */
    .spark {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(0, 0, 0, 0.484);
      border-radius: 50%;
      bottom: 0;
      animation: sparkBlink 0.5s infinite;
    }

    @keyframes sparkBlink {
      0% {
        opacity: 0;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.5);
      }

      100% {
        opacity: 0;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <script>
    /* Flickering sparks */
    for (let i = 0; i < 25; i++) {
      let spark = document.createElement("div");
      spark.classList.add("spark");
      spark.style.left = Math.random() * window.innerWidth + "px";
      spark.style.top = Math.random() * window.innerHeight + "px";
      spark.style.animationDelay = (Math.random() * 0.8) + "s";
      document.body.appendChild(spark);
    }

    /* Random popping effect */
    setInterval(() => {
      let pop = document.createElement("div");
      pop.classList.add("pop");
      pop.innerHTML = "ðŸ˜–";

      pop.style.left = Math.random() * window.innerWidth + "px";
      pop.style.top = Math.random() * window.innerHeight + "px";

      document.body.appendChild(pop);

      setTimeout(() => pop.remove(), 1500);
    }, 150); // quick pops (annoyance feeling)
  </script>

</body>

</html>
