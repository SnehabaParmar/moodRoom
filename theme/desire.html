<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        background: linear-gradient(180deg, #ff9aa2 0%, #ff6f61 100%);
        position: relative;
    }

    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: radial-gradient(circle, #fff1f3, #ff4b5c);
        pointer-events: none;
        opacity: 0.7;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        animation: riseParticle 5s ease-in forwards;
    }

    @keyframes riseParticle {
        0% {
            transform: translateY(0) scale(0.7);
            opacity: 0.5;
        }

        50% {
            transform: translateY(-40vh) scale(1);
            opacity: 0.8;
        }

        100% {
            transform: translateY(-90vh) scale(1.2);
            opacity: 0;
        }
    }
</style>

<div id="desire-theme"></div>

<script>
    let desireRunning = false;
    let desireIntervals = [];

    function rnd(min, max) { return Math.random() * (max - min) + min; }

    function createParticle() {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = rnd(8, 20);
        p.style.width = p.style.height = size + 'px';
        p.style.left = rnd(0, window.innerWidth) + 'px';
        p.style.animationDuration = rnd(4, 8) + 's';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 10000);
    }

    function startTheme() {
        if (desireRunning) return;
        desireRunning = true;

        function loop() {
            if (!desireRunning) return;
            createParticle();
            const id = setTimeout(loop, rnd(300, 700));
            desireIntervals.push(id);
        }
        loop();
    }

    function stopTheme() {
        desireRunning = false;
        desireIntervals.forEach(id => clearTimeout(id));
        desireIntervals = [];
        document.querySelectorAll('.particle').forEach(p => p.remove());
    }
</script>
