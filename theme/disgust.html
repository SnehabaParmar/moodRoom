<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(180deg, #a8c66c 0%, #6e8f3d 100%);
    position: relative;
  }

  .bubble {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #c1e072, rgba(100, 120, 0, 0.2));
    opacity: 0.7;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    pointer-events: none;
    animation: floatBubble 10s linear forwards;
  }

  @keyframes floatBubble {
    0% {
      transform: translateY(0) scale(0.8) rotate(0deg);
      opacity: 0.5;
    }

    50% {
      transform: translateY(-40vh) scale(1) rotate(15deg);
      opacity: 0.8;
    }

    100% {
      transform: translateY(-100vh) scale(1.2) rotate(30deg);
      opacity: 0;
    }
  }
</style>

<div id="disgust-theme"></div>

<script>
  let disgustRunning = false;
  let disgustIntervals = [];

  function rnd(min, max) { return Math.random() * (max - min) + min; }

  function createBubble() {
    const b = document.createElement('div');
    b.className = 'bubble';
    const size = rnd(20, 80);
    b.style.width = b.style.height = size + 'px';
    b.style.left = rnd(0, window.innerWidth) + 'px';
    b.style.animationDuration = rnd(8, 14) + 's';
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 15000);
  }

  function startTheme() {
    if (disgustRunning) return;
    disgustRunning = true;

    function loop() {
      if (!disgustRunning) return;
      createBubble();
      const id = setTimeout(loop, rnd(400, 800));
      disgustIntervals.push(id);
    }
    loop();
  }

  function stopTheme() {
    disgustRunning = false;
    disgustIntervals.forEach(id => clearTimeout(id));
    disgustIntervals = [];
    document.querySelectorAll('.bubble').forEach(b => b.remove());
  }
</script>
