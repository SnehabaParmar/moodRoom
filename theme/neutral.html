<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neutral Emotion Theme âšª</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
      background: url("https://static.vecteezy.com/system/resources/thumbnails/017/396/220/small/fashion-style-template-with-abstract-shapes-in-pastel-and-plant-colors-neutral-background-with-minimalistic-theme-vector.jpg") no-repeat center/cover;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #bcb89c, rgba(200, 200, 200, 0.3));
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      opacity: 0.7;
      animation: floatOrb 12s ease-in-out forwards;
      bottom: 0;
      pointer-events: none;
    }

    @keyframes floatOrb {
      0% {
        transform: translateY(0) scale(0.9);
        opacity: 0.5;
      }

      50% {
        transform: translateY(-50vh) scale(1);
        opacity: 0.8;
      }

      100% {
        transform: translateY(-100vh) scale(1.1);
        opacity: 0;
      }
    }

    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
      border-radius: 50%;
      filter: blur(40px);
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      animation: pulseGlow 6s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes pulseGlow {
      0% {
        transform: translateX(-50%) scale(0.9);
        opacity: 0.5;
      }

      100% {
        transform: translateX(-50%) scale(1.1);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <script>
    let themeIntervalIds = [];
    let themeRunning = false;

    // Utility random helpers
    const rnd = (min, max) => Math.random() * (max - min) + min;

    function createOrb() {
      const orb = document.createElement("div");
      orb.classList.add("orb");
      const size = rnd(30, 80);
      orb.style.width = orb.style.height = size + "px";
      orb.style.left = rnd(0, 100) + "vw";
      orb.style.animationDuration = rnd(8, 14) + "s";
      document.body.appendChild(orb);
      setTimeout(() => orb.remove(), 15000);
    }

    function startTheme() {
      if (themeRunning) return;
      themeRunning = true;

      // Create orbs continuously
      function orbLoop() {
        if (!themeRunning) return;
        createOrb();
        const id = setTimeout(orbLoop, 600);
        themeIntervalIds.push(id);
      }
      orbLoop();
    }

    function stopTheme() {
      themeRunning = false;
      // Clear all pending intervals
      themeIntervalIds.forEach(id => clearTimeout(id));
      themeIntervalIds = [];
      // Remove all existing orbs
      document.querySelectorAll(".orb").forEach(o => o.remove());
    }

    // Optional: auto-start
    startTheme();
  </script>
</body>

</html>
