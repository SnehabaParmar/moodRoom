<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8" />
<title>Anger Mood Theme</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background: linear-gradient(135deg, #4b0000, #b30000, #ff3b3b);
        background-size: 300% 300%;
        animation: bgShift 6s ease infinite;
    }

    @keyframes bgShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        position: relative;
        text-align: center;
        color: white;
        padding: 20px;
        z-index: 5;
    }

    /* moving fog background */
.fog{
    position: absolute;
    width:140%; height:140%;
    background: url("https://assets.reflections.live/1647665926501-l0xb0hgw.png")no-repeat center/cover;
    opacity:0.90;
    animation: fogMove 18s linear infinite alternate;
}
@keyframes fogMove{
    0%{transform:translate(-20%, -10%) scale(1.2);}
    100%{transform:translate(10%, 20%) scale(1.4);}
}

    .bubble {
        position: absolute;
        background: rgba(255, 0, 0, 0.28);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        animation: floatUp 10s linear infinite;
        backdrop-filter: blur(4px);
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    .spark{
    position:absolute;
    width:4px; height:4px;
    background:#f9b4b4cc;
    border-radius:50%;
    opacity:0.8;
    animation: sparkMove 4s linear infinite;
}
@keyframes sparkMove{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-120vh);}
}

/* ðŸŒˆ Responsive Design â€” Works for all Emotion Themes */

/* Tablets and smaller laptops */
@media (max-width: 1024px) {
  h1 {
    font-size: 2.2rem;
    margin-top: 2rem;
  }
  .center-glow {
    width: 300px;
    height: 300px;
  }
  .bubble {
    font-size: 1.4rem;
  }
}

/* Mobile devices */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 1.6rem;
    padding: 0 10px;
    line-height: 1.3;
    text-align: center;
  }

  .center-glow {
    width: 200px;
    height: 200px;
    filter: blur(40px);
  }

  .bubble {
    font-size: 1.2rem;
    animation-duration: 5s !important;
  }

  .spark {
    width: 3px;
    height: 3px;
  }

  .firework {
    width: 3px;
    height: 3px;
  }
}

/* Small phones */
@media (max-width: 480px) {
  h1 {
    font-size: 1.2rem;
  }

  .center-glow {
    width: 150px;
    height: 150px;
  }

  .bubble {
    font-size: 1rem;
  }
}

    
</style>
</head>
<body>
<div class="fog"></div>

<script>
const angerEmojis = ["ðŸ˜¡", "ðŸ˜¤", "ðŸ’¢", "ðŸ”¥", "ðŸ¤¬"];

function createBubble() {
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    
    let size = Math.random() * 90 + 45;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    
    bubble.style.left = Math.random() * 100 + "vw";
    bubble.style.animationDuration = (4 + Math.random() * 3) + "s";

    bubble.textContent = angerEmojis[Math.floor(Math.random() * angerEmojis.length)];

    document.body.appendChild(bubble);
    setTimeout(() => bubble.remove(), 7000);
}

setInterval(createBubble, 350);

function spark(){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left = Math.random()*100+"vw";
    s.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
}
setInterval(spark,200);
</script>
