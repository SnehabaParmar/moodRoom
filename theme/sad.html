<style>

  margin:0;
  padding:0;

/* Sad background */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://static.vecteezy.com/system/resources/thumbnails/038/997/757/small/ai-generated-rainy-window-with-blurry-city-lights-in-the-background-at-sunset-bokeh-out-of-focus-blur-cold-weather-melancholic-mood-golden-hour-sunrays-longing-concept-backdrop-photo.jpg") no-repeat center/cover;
  overflow:hidden;
}

@keyframes sadBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Emojis */
.emoji {
  font-size: 38px;
  position: absolute;
  animation: float 4s infinite ease-in-out;
  opacity: 0.85;
}

@keyframes float {
  0% {transform: translateY(0px);}
  50% {transform: translateY(-20px);}
  100% {transform: translateY(0px);}
}

/* Rain drops */
.drop {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.434);
  width: 8px;
  height: 15px;
  animation: rain 2s infinite linear;
  filter: blur(1px);
  top: 0;
}

@keyframes rain {
  0% {transform: translateY(-50px) scale(1);}
  100% {transform: translateY(120vh) scale(0.8);}
}




/* üåà Responsive Design ‚Äî Works for all Emotion Themes */

/* Tablets and smaller laptops */
@media (max-width: 1024px) {
  h1 {
    font-size: 2.2rem;
    margin-top: 2rem;
  }
  .center-glow {
    width: 300px;
    height: 300px;
  }
  .bubble {
    font-size: 1.4rem;
  }
}

/* Mobile devices */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 1.6rem;
    padding: 0 10px;
    line-height: 1.3;
    text-align: center;
  }

  .center-glow {
    width: 200px;
    height: 200px;
    filter: blur(40px);
  }
  
  .bubble {
    font-size: 1.2rem;
    animation-duration: 5s !important;
  }

  .spark {
    width: 3px;
    height: 3px;
  }

  .firework {
    width: 3px;
    height: 3px;
  }
}

/* Small phones */
@media (max-width: 480px) {
  h1 {
    font-size: 1.2rem;
  }

  .center-glow {
    width: 150px;
    height: 150px;
  }

  .bubble {
    font-size: 1rem;
  }
}
