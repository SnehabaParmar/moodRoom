<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admiration Emotion Theme</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at 30% 30%, #f8e1f4, #b39ddb, #f3c6f1);
    background-size: 300% 300%;
    animation: glowGradient 8s ease-in-out infinite;
    position: relative;
  }

  @keyframes glowGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* h1 {
    color: #ffffff;
    font-size: clamp(2rem, 6vw, 3.5rem);
    text-align: center;
    text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
    z-index: 10;
    animation: fadeIn 2s ease-in-out forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.95); }
    100% { opacity: 1; transform: scale(1); }
  } */

  /* âœ¨ Sparkles âœ¨ */
  .sparkle {
    position: absolute;
    bottom: 0;
    background: radial-gradient(circle, #ffffff 0%, rgb(255, 255, 255) 70%);
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: sparkleMove 6s linear infinite;
    opacity: 0.50;
  }

  @keyframes sparkleMove {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  /* ðŸ’œ Glowing hearts */
  .heart {
    position: absolute;
    bottom: 0;
    color: #a855f7;
    font-size: 1.8rem;
    filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.8));
    opacity: 0;
    animation: heartFloat 5s ease-in-out forwards;
  }

  @keyframes heartFloat {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0;
    }
    10% {
      opacity: 1;
      filter: drop-shadow(0 0 15px rgba(168, 85, 247, 1));
    }
    60% {
      transform: translateY(-50vh) scale(1.2) rotate(10deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(0.8) rotate(-10deg);
      opacity: 0;
    }
  }


  /* âœ¨ Floating glow orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgb(255, 255, 255), rgba(255,255,255,0.05));
    filter: blur(6px);
    animation: orbMove 30s ease-in-out infinite;
  }

  @keyframes orbMove {
    0% { transform: translateY(0) scale(1); opacity: 0.7; }
    50% { transform: translateY(-30px) scale(1.1); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 0.7; }
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
  }
</style>
</head>
<body>
  <!-- <h1>ðŸ’œ Feeling Admiration!</h1> -->

  <script>
    // Sparkles
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.width = sparkle.style.height = Math.random() * 3 + 3 + "px";
      sparkle.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 7000);
    }

    // Floating glowing hearts ðŸ’œ
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’œ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = (4 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }


     function createOrb() {
      const orb = document.createElement("div");
      orb.classList.add("orb");
      const size = Math.random() * 50 + 60;
      orb.style.width = orb.style.height = size + "px";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = Math.random() * 100 + "vh";
      orb.style.animationDuration = (5 + Math.random() * 4) + "s";
      document.body.appendChild(orb);
      setTimeout(() => orb.remove(), 10000);
    }


    window.onload = () => {
      setInterval(createSparkle, 200);
      setInterval(createHeart, 700); // ðŸ’œ hearts appear quickly
        setInterval(createOrb, 1500);

    };
  </script>
</body>
</html>
