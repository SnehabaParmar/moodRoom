/* ghost bubbles */
.bubble{
    position:absolute;
    background:rgba(160,200,255,0.18);
    border-radius:50%;
    display:flex; justify-content:center; align-items:center;
    font-size:30px;
    animation: floatUp 9s linear infinite;
    backdrop-filter: blur(6px);
    color:white;
}

/* float animation */
@keyframes floatUp{
    0%{transform:translateY(100vh) scale(0.7); opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-15vh) scale(1.3); opacity:0;}
}

/* tiny glowing fear fireflies */
.spark{
    position:absolute;
    width:4px; height:4px;
    background:#b3eafe;
    border-radius:50%;
    opacity:0.8;
    animation: sparkMove 4s linear infinite;
}
@keyframes sparkMove{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-120vh);}
}

/* Tablets and smaller laptops */

  h1 {

}

<script>
// Emojis for fear mood
const fear = ["ðŸ˜±","ðŸ‘»","ðŸ‘€","ðŸ˜°","ðŸ•·ï¸","ðŸ˜¨"];

function bubble(){
    const b=document.createElement("div");
    b.className="bubble";
    let size=Math.random()*85+45;
    b.style.width=size+"px";

}

// spawn many bubbles instantly

setInterval(bubble,300);

// tiny glowing sparks for spooky effect
function spark(){

    s.className="spark";
    s.style.left = Math.random()*100+"vw";
    s.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
}
setInterval(spark,300);
</script>
