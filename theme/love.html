<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Emotion Theme</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Poppins, sans-serif;
        background: url("https://www.shutterstock.com/image-photo/magenta-color-heartshaped-bokeh-background-260nw-372605200.jpg") no-repeat center/cover;
        /* animation: romanticGlow 6s ease-in-out infinite alternate; */
    }

    @keyframes romanticGlow {
      0% { filter: brightness(0.85) saturate(1.1); }
      100% { filter: brightness(1.05) saturate(1.4); }
    }

    .bubble {
        position: absolute;
        bottom: -100px;
        font-size: 30px; 
        animation: floatUp 6s linear infinite;
        opacity: 0.5;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: .9; }
        100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

/* Tablets and smaller laptops */
@media (max-width: 1024px) {
  h1 {
    font-size: 2.2rem;
    margin-top: 2rem;
  }
  .center-glow {
    width: 300px;
    height: 300px;
  }
  .bubble {
    font-size: 1.4rem;
  }
}

/* Mobile devices */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 1.6rem;
    padding: 0 10px;
    line-height: 1.3;
    text-align: center;
  }

  .center-glow {
    width: 200px;
    height: 200px;
    filter: blur(40px);
  }

  .bubble {
    font-size: 1.2rem;
    animation-duration: 5s !important;
  }

  .spark {
    width: 3px;
    height: 3px;
  }

  .firework {
    width: 3px;
    height: 3px;
  }
}

/* Small phones */
@media (max-width: 480px) {
  h1 {
    font-size: 1.2rem;
  }

  .center-glow {
    width: 150px;
    height: 150px;
  }

  .bubble {
    font-size: 1rem;
  }
}

</style>
