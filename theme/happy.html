<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Mood Theme with Bubbles</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

/* Animated Gradient BG */
body {
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80") no-repeat center/cover;
  position: relative;
}


@keyframes happyBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Floating emojis */
.emoji {
  font-size: 40px;
  position: absolute;
  animation: float 4s infinite ease-in-out;
  opacity: 0.7 ;
}

@keyframes float {
  0% {transform: translateY(0px);}
  50% {transform: translateY(-30px);}
  100% {transform: translateY(0px);}
}

/* ‚ú® Floating Bubbles */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.158);
  backdrop-filter: blur(6px);
  animation: bubbleFloat 6s infinite ease-in-out;
  pointer-events: none;
  opacity: 0.50;
  /* box-shadow: rgb(0, 0, 0); */
  /* filter: blur(3rem); */
}

@keyframes bubbleFloat {
  0% {transform: translateY(0) scale(1);}
  50% {transform: translateY(-50px) scale(1.15);}
  100% {transform: translateY(0) scale(1);}
}


/* üåà Responsive Design ‚Äî Works for all Emotion Themes */

/* Tablets and smaller laptops */
@media (max-width: 1024px) {
  h1 {
    font-size: 2.2rem;
    margin-top: 2rem;
  }
  .center-glow {
    width: 300px;
    height: 300px;
  }
  .bubble {
    font-size: 1.4rem;
  }
}

/* Mobile devices */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 1.6rem;
    padding: 0 10px;
    line-height: 1.3;
    text-align: center;
  }

  .center-glow {
    width: 200px;
    height: 200px;
    filter: blur(40px);
  }

  .bubble {
    font-size: 1.2rem;
    animation-duration: 5s !important;
  }

  .spark {
    width: 3px;
    height: 3px;
  }

  .firework {
    width: 3px;
    height: 3px;
  }
}

/* Small phones */
@media (max-width: 480px) {
  h1 {
    font-size: 1.2rem;
  }

  .center-glow {
    width: 150px;
    height: 150px;
  }

  .bubble {
    font-size: 1rem;
  }
}

</style>
</head>
